<!DOCTYPE html>
<html xml:lang="es">
  <head>
    <title>Sumador</title>
  </head>
  <body>
    <h1>Sumador</h1>
    <form id="sumar-form">
      <label for="primer-numero">Primer número:</label>
      <input type="number" id="primer-numero" />
      <label for="segundo-numero">Segundo número:</label>
      <input type="number" id="segundo-numero" />
      <input type="submit" value="Sumar" id="sumar-button" />
    </form>
    <div id="resultado-div"></div>

    <h2>Multiplicador</h2>
      <form id="multiplicar-form">
      <label>Primer número:</label>
      <input type="number" id="pri-numero" />
      <label> Segundo número:</label>
      <input type="number" id="seg-numero" />
      <input type="submit" value="Multiplicar"/>
      </form>
      <div id="resultado-mul"></div>
      
      <h2>Bot</h2>
      <form id="saludar-form">
      <label>Nombre:</label>
      <input type="text" id="nombre" />

      <select id="genero">
      <option value="masculino">Masculino</option>
      <option value="femenino">Femenino</option>
      <option value="otro">Otro / Prefiero no decir</option>
      </select>
      <label>Edad:</label>
      <input type="number" id="edadD" />

      <select id="idioma">
      <option value="espaniol">Español</option>
      <option value="ingles">Ingles</option>
      </select>

      <input type="submit" value="Saludo" id="saludar-button" />

    

      </form>
      <div id="resultado-saludo"></div>

      <script type="module" src="./src/presenter.js"></script>
  </body>
</html>
